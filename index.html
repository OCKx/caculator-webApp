<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta name="description" content="mini calculator use for online calculation and quick computing">
    <meta name="keyword" content="online, calculator, mini">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta http-equiv="cache-control" content="cache">
    <meta name="copyright" content="OCK-X">
    <meta name="author" content="Obiorah Callistus Kosarachi (kcee)">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <h2>Mini Calculator.</h2>

    <div class="calculator-div">
        <div class="screem">
            <div data-previous-view class="previous-view"></div>
            <div data-current-view class="current-view"></div>
        </div>
        <button data-all-clear class="double-but">AC</button>
        <button data-delete>DEL</button>
        <button data-operators>รท</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-operators>x</button>
        <button data-numbers>4</button>
        <button data-numbers>5</button>
        <button data-numbers>6</button>
        <button data-operators>+</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button data-operators>-</button>
        <button data-numbers>.</button>
        <button data-numbers>0</button>
        <button data-equals class="double-but">=</button>
    </div>

    <h4>Created by Obiorah Callistus Kosarachukwu (kcee)</h5>
    
</body>
</html>
